<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheet.css/styles1.css">
    <script src="https://kit.fontawesome.com/57e2e7a48b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>

            <div class="input-box">
                <input type="text" placeholder="Email">
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="password" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox"> Remember Me
                </label>
                <a href="#">Forgot Password</a>
            </div>

         <a href="./home/home.html">
            <button type="button" class="btn"> Login</button>
         </a>   

            <div class="resgister-link">
                <p>Don't have an account? <a href="http://127.0.0.1:5501/register.html" target="_parent">Register </a></p>
            </div>
          
        </form>


    </div>

</body>
</html>
